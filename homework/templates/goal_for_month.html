{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цели на месяц</title>
    <link rel="stylesheet" href="{% static 'homework/styles/goal_for_month.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/checkbox.css' %}">
</head>

<body>
    <section>

        <div class="create_container">
            <input class="create_input" type="text" placeholder="Напишите сюда новую задачу" />
            <button class="create_button">Добавить</button>
        </div>

        <div class="todo_container">

            {% for goal_for_month in goal_for_month_list %}
            <div class="todo_item">
                <div class="todo_item_header">
                    <label class="checkbox_container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{goal_for_month.goal}}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{ goal_for_month.MONTHS_CHOICES }}</p>
                    <div class="action_buttons">
                        <img src="./icons/unmarked.png" />
                        <img src="./icons/delete.png" />
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </section>
</body>

</html>
